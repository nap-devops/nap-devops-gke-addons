apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-app
spec:
  # The project the application belongs to.
  project: default

  # Source of the application manifests
  source:
    repoURL: git@github.com:nap-devops/nap-devops-argocd-apps.git
    targetRevision: 'development' #Should be based on environment
    path: 'applications'

  # Destination cluster and namespace to deploy the application
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: false
