---
fullnameOverride: argocd

server:  
  config:
    url: https://argocd.<<VAR_NGINX_DOMAIN>>
    dex.config: |
      connectors:
      - config:
          issuer: https://accounts.google.com
          clientID: $google-oidc-secret:GOOGLE_CLIENT_ID
          clientSecret: $google-oidc-secret:GOOGLE_CLIENT_SECRET
        type: oidc
        id: google
        name: Google
